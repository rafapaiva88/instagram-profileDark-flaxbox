<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <img class="phone" src="/images/cel.svg" alt="Celphone" />

      <div class="box-default">
        <div class="box-login">
          <img src="/images/Instagramlogo.svg" alt="Instagram" />
          <input placeholder="Telefone, nome de usuário ou email" type="text" />
          <input placeholder="Senha", nome de usuário ou email" type="text">
          <button class="button-login">Entrar</button>
          <div class="side">
            <hr />
            <span>OU</span>
            <hr />
          </div>
          <a class="facebook-login" href=""
            ><img src="/images/facebook.svg" alt="Facebook" /> Entrar com o
            Facebook</a
          >
          <a class="wrong-password" href="">Esqueceu a senha?</a>
        </div>

        <div class="box-signin">
            <span>Não tem uma conta?</span><a href="">Cadastre-se</a>
        </div>  
       
        <span class="getapp">Obternha o aplicativo.</span>

        <div class="app">
            <img src="/images/appstore.svg" alt="ios">
            <img src="/images/android.svg" alt="android">
        </div>

        

      </div>

      
    </div>
    
  </body>

  <footer>
    <div class="footer-content">
    <div class="bar">
        <ul>
            <li>Sobre</li>
            <li>Blog</li>
            <li>Carreiras</li>
            <li>Ajuda</li>
            <li>API</li>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Contas mais relevantes</li>
            <li>Hashtags</li>
            <li>Localizações</li>
        </ul>
    </div>

    <div class="copyright">
        <ul>
            <li>Português (Brasil)</li>
            <li>© 2020 Instagram do Facebook</li>
        </ul>
    </div>
</div>
</footer>
</html>
